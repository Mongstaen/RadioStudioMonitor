        <!-- Display hours and minutes -->

    <div class="container">
      <div v-bind:style="{background: microphone.background}" class="right">

      <div v-bind:style="{background: automation.background}" class="right">

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // Clock start
    function showTime(){
      date = new Date();
      h = date.getHours();
      m = date.getMinutes();
      s = date.getSeconds();

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;

      document.getElementById("hour").innerText = h;
      document.getElementById("minute").innerText = m;

      document.getElementById(s).style = "display: inline;";

      if(s === 0){
        for(const x of Array(60).keys()){
          document.getElementById(x).style = "display: none;";
        }
      }
      setTimeout(showTime, 1000);
    }
    showTime()

    function blinkColon(){
      s = new Date().getSeconds();
      if(s % 2 == 0){
        document.getElementById("colon").style = "color: black;";
      }
      else{
        document.getElementById("colon").style = "color: red;";
      }
      setTimeout(blinkColon, 1000);
    }
    blinkColon()

    function eof(){
      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #606060 0%, #000000 100%)'
      app.eof.text = "9"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #0368FF 0%, #000000 100%)'
      app.eof.text = "8"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #606060 0%, #000000 100%)'
      app.eof.text = "7"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #0368FF 0%, #000000 100%)'
      app.eof.text = "6"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #606060 0%, #000000 100%)'
      app.eof.text = "5"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #0368FF 0%, #000000 100%)'
      app.eof.text = "4"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #606060 0%, #000000 100%)'
      app.eof.text = "3"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #0368FF 0%, #000000 100%)'
      app.eof.text = "2"

      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #606060 0%, #000000 100%)'
      app.eof.text = "1"
      // sleep 1 sec
      app.eof.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #0368FF 0%, #000000 100%)'
      app.eof.text = "EOF"
      
      data.message.eof = 0
      // flash background with 1 sec delay. 
      // countdown from 9 to 1. 
      // reset to EOF and blue background.x
    }

    // Enter your pusher_key!
    var pusher = new Pusher('***', {
      cluster: 'eu'
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('my-event', function(data) {
      app.messages.push(JSON.stringify(data));
      if(data.message.automation == 0){
          app.automation.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #01C701 0%, #000000 100%)'
          app.automation.text = 'Assist Mode'
      }
      if(data.message.automation == 1){
          app.automation.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #FF0000 0%, #000000 100%)'
          app.automation.text = 'Auto Mode'
      }
      if(data.message.mic == 0){
          app.microphone.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #808080 0%, #000000 100%)'
          app.microphone.text = 'MIC OFF'
      }
      if(data.message.mic == 1){
          app.microphone.background = 'radial-gradient(98.2% 98.2% at 50% 50%, #FF0000 0%, #000000 100%)'
          app.microphone.text = 'MIC ON'
      }
      if(data.message.nowplaying == 1){
          app.nowplaying.artist = data.message.artist
          app.nowplaying.title = data.message.title
      }
      if(data.message.eof == 1){
        //eof()
        console.log('EOF not ready')
      }
    });

    // Vue application
    const app = new Vue({
      el: '#app',
      data: {
        messages: [],
        microphone: {
            background: 'radial-gradient(98.2% 98.2% at 50% 50%, #606060 0%, #000000 100%)',
            text: 'MIC OFF',
        },

        automation: {
            background: 'radial-gradient(98.2% 98.2% at 50% 50%, #01C701 0%, #000000 100%)',
            text: 'Assist Mode',
        },

        eof: {
            background: 'radial-gradient(98.2% 98.2% at 50% 50%, #0368FF 0%, #000000 100%)',
            text: 'EOF',
        },
        nowplaying: {
            artist: '',
            title: '',
        }
      },
    });
